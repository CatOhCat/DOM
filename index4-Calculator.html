<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="st1" placeholder="Giá Trị thứ nhất">
    <input type="text" id="st2" placeholder="Giá Trị thứ nhì">
    <br>
    <button onclick="addition()">Addition(+)</button>
    <button onclick="subtraction()">Subtraction(-)</button>
    <button onclick="multiplication()">Multiplication(X)</button>
    <button onclick="division()">Division(/)</button>

    <p>Kết quả là: </p> 
        <p id="kq"></p>
    <script>
        function addition() {
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById('kq').innerHTML = a + b;
        }
        function subtraction() {
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById('kq').innerHTML = a - b;
        }
        function multiplication() {
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById('kq').innerHTML = a * b;
        }
        function division() {
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById('kq').innerHTML = a / b;
        }
    </script>
</body>
</html>
