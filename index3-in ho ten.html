<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="st1" placeholder="Họ & Tên">
    <input type="text" id="st2" placeholder="Tuổi">
    <input type="text" id="st3" placeholder="Quê Quán">
    <button onclick="tinh()">Hiển Thị</button>
    <p>Thông Tin tổng hợp là: </p> 
        <p id="kq"></p>
    <script>
        function tinh() {
            let a = document.getElementById("st1").value;
            let b = document.getElementById("st2").value;
            let c = document.getElementById("st3").value;
            document.getElementById('kq').innerHTML = a + " " + b + " tuổi, quê ở " + c;
        }
    </script>
</body>
</html>
